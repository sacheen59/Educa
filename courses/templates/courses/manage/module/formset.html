{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
Edit course "{{course.title}}"
{% endblock %}

{% block main_content %}
<h2 class="text-center text-muted my-4">
    Edit "{{course.title}}"
</h2>

<div class="d-flex justify-content-center my-2">
    <div class="col-md-4 shadow-lg p-4 rounded">
        <!-- <h4 class="text-center text-muted">Course Info</h4> -->
    <form method="post">
        {% csrf_token %}
        {{ formset.management_form }}

        {% for form in formset %}
        {{ form | crispy }}
        {% endfor %}
        <div class="mt-2">
            <input type="submit" value="Save Modules" class="btn btn-success">
        </div>
    </form>
    </div>
</div>

{% endblock %}
