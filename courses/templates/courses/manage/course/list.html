{% extends 'base.html' %}

{% block title %}
educa || My-courses
{% endblock %}

{% block content %}
<div class="container">
    <h1>My Courses</h1>
    {% for course in object_list %}
    <div>
        <h3>{{course.title}}</h3>
        <div>
            <a href="{% url 'course_edit' course.id %}">Edit</a>
            <a href="{% url 'course_delete' course.id %}">Delete</a>
        </div>
    </div>
    {% empty %}
    <p>You haven't created any courses yet.</p>
    {% endfor %}
    <div>
        <a href="{% url 'course_created' %}" class="">Create New Courses</a>
    </div>
</div>

{% endblock %}
